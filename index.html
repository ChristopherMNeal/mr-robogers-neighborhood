<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
<div class="container">
  <h1>Mr. Roboger's Neighborhood</h1>
  <form id="name-form">
    <label for="name"><h4>What's your name?</h4></label>
    <input id="name" class="form-control" type="text" value="Chris">
    <button type="submit">Submit</button>
  </form>
  <form id="number-form">
    <label for="number"><h4>Pick a number up to 2000!</h4></label>
    <input id="number" class="form-control" type="number" value="">
    <button type="submit">Submit</button>
  </form>
  <div id="results">
    <button id="reset">Reset the page!</button>
    <p id="results-p"></p>
  </div>
</div>
</body>
</html>
